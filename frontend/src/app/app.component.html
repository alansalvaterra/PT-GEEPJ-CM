<app-header></app-header>

<main class="container mx-auto bg-white rounded-xl shadow-lg my-6">

  <div class="px-4 py-2">
    <h2 class="text-lg font-semibold mb-2">Localizador de Unidades</h2>
    <p class="text-sm text-gray-600">Encontre abaixo a localização das unidades da Caixa Econômica Federal:</p>
  </div>

  <div>
    <select (change)="onRegiaoChange($event)">
      <!-- <option value="">Todas as Regiões</option> -->
      <option *ngFor="let regiao of regioes" [value]="regiao.regiao">{{ regiao.regiao }}</option>
    </select>
  </div>
  <app-map [filterRegiao]="selectedRegiao"></app-map>

  
</main>

<app-footer></app-footer>
